<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>rps</title>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but rps doesn't work properly without JavaScript enabled.
        Please enable it to continue.
      </strong>
    </noscript>
    <div class="app">
      <header class="app__header">
        <h1>Rock, paper, scissors</h1>
      </header>
      <div class="app__container" id="game">
        <!-- visible before starting the first round -->
        <div class="game game--empty" ref="empty">
          Press a button below to start the game.
        </div>

        <!-- showing the windup animation -->
        <div class="game game--windup hidden" ref="windup">
          <div class="flex flex--center">
            <div ref="animate">
              <div class="hand hand--default"></div>
            </div>
            <div class="game__vs">vs</div>
            <div ref="animate">
              <div class="hand hand--default hand--flipped"></div>
            </div>
          </div>
        </div>

        <!-- showing the game result -->
        <div class="game game--result hidden" ref="result">
          <div><div ref="left"></div></div>
          <div class="game__vs">vs</div>
          <div><div ref="right"></div></div>
        </div>

        <!-- showing the current score -->
        <div class="score" ref="score">
          <div class="score__wins" ref="wins">0</div>
          <div class="score__ties" ref="ties">0</div>
          <div class="score__losses" ref="losses">0</div>
        </div>

        <!-- history of the last games in the current session -->
        <div class="history" ref="history"></div>

        <!-- action buttons for playing the games -->
        <div class="actions" ref="actions"></div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
